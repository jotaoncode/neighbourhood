<!doctype >
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>Juan José García</title>
    <link rel="stylesheet" href="./node_modules/materialize-css/bin/materialize.css">
    <link rel="stylesheet" href="styles.css" type="text/css"/>
  </head>
  <body>
    <div class="fixed-action-btn search-menu">
      <a class="btn-floating btn-large indigo">
        <i class="material-icons">bookmark</i>
      </a>
      <ul data-bind="foreach: place" id="places">
        <li data-bind="text: title, click: $parent.showInMap" class="indigo"></li>
      </ul>
      <ul class="text-searching-container">
        <li>
          <input data-bind="textInput: searchText" class="text-searching">
        </li>
      </ul>
    </div>
    <div id="map"></div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/underscore/underscore-min.js"></script>
    <script src="./node_modules/materialize-css/bin/materialize.js"></script>
    <script src="./node_modules/knockout/build/output/knockout-latest.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdXWrEfKdLKghV9QCIPwDBcep35LvlBZ8&callback=app.initMap"></script>
  </body>
</html>
