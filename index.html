<!doctype >
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>Juan José García</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./node_modules/selectize/dist/css/selectize.css" type="text/css"/>
    <link rel="stylesheet" href="styles.css" type="text/css"/>
  </head>
  <body>
    <div class="container">
      <h3 class="bg-primary title-neighbourhood">Almagro, Juan José neighbourhood</h3>
      <div class="row search-content bg-primary">
        <div class="col-md-3">
          <input data-bind="textInput: searchText" class="text-searching">
          <p class="current-search">Results for: <small data-bind="text: currentSearch"></small></p>
          <ul data-bind="foreach: place" id="places" class="search-options">
            <li data-bind="text: title, click: $parent.showInMap" class="search-option"></li>
          </ul>
        </div>
        <div class="col-md-9">
          <div id="map"></div>
        </div>
      </div>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/underscore/underscore-min.js"></script>
    <script src="./node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="./node_modules/selectize/dist/js/standalone/selectize.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdXWrEfKdLKghV9QCIPwDBcep35LvlBZ8&callback=app.initMap"></script>
  </body>
</html>
