<!doctype >
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>Juan José García</title>
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
  </head>
  <body>
    <div class="fixed-action-btn search-menu" data-bind="visible: isVisibleList">
      <a class="btn-floating btn-large indigo">
        <i class="material-icons">menu</i>
      </a>
      <ul data-bind="foreach: places" id="places">
        <li data-bind="text: title, click: $parent.showInMap, visible: isVisible" class="indigo"></li>
      </ul>
      <ul class="text-searching-container">
        <li>
          <input data-bind="textInput: searchText" class="text-searching">
        </li>
      </ul>
    </div>
    <div id="map"></div>
    <script src="./src/jquery.min.js"></script>
    <script src="./src/underscore-min.js"></script>
    <script src="./src/materialize.js"></script>
    <script src="./src/knockout-latest.js"></script>
    <script src="./src/handlebars.min.js"></script>
    <script type="text/javascript" src="./src/api.js"></script>
    <script type="text/javascript" src="./src/app.js"></script>
    <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdXWrEfKdLKghV9QCIPwDBcep35LvlBZ8&callback=app.initMap"></script>
    <script id="info-window-template" type="text/x-handlebars-template">
      <div id="content">
        <div id="siteNotice">
        </div>
      </div>
      <h1 id="firstHeading" class="firstHeading">{{head}}</h1>
      <div id="bodyContent">
        <p>{{body}}</p>
        {{#if hasWeb}}
          <a href="{{url}}" target="_blank">web</a>
        {{/if}}
        <p><strong>Address: </strong>{{location}}</p>
      </div>
    </script>
  </body>
</html>
